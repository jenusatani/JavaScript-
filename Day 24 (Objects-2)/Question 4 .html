<script>
    let students = [
        { name: "smit", roll: 10, marks: 85 },
        { name: "tarang", roll: 16, marks: 95 },
        { name: "hemang", roll: 50, marks: 35 },
        { name: "soham", roll: 30, marks: 60 },
        { name: "jay", roll: 4, marks: 65 },
    ]

    let ans = students.reduce((acc, curr) => {
        return acc + curr.marks
    }, 0)

    console.log(ans)
</script>
