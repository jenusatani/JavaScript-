<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<style>
    *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
#container{
    position: absolute;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(rgba(27, 203, 234, 0.7),rgba(12, 161, 248, 0.7));
    background-size:cover;
    background-repeat: no-repeat;
    background-position: center;
}
#main{
    height: 350px;
    width: 450px;
    border: 1px solid white;
    margin-left: 33%;
    margin-top: 12.2%;
    border-radius: 25px;
}
#in1{
    height: 45px;
    width: 275px;
    font-size: 1.1rem;
    background-color: transparent;
    border: none;
    color: white;
    border: 2px solid white;
    border-radius: 10px;
    padding-left: 10px;
    margin-left: 40px;
    margin-top: 25px;
}
#bt1{
    height: 47px;
    width: 47px;
    border-radius: 50%;
    background-color: transparent;
    border: 2px solid white;
    font-size: 1.1rem;
    margin-left: 30px;
    cursor: pointer;
}
#l1{
    font-size: 2rem;
    color: white;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-left: 40px;
}
#total{
    color: white;
    font-size: 2.5rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-left: 40px;
}
#p_case{
    color: rgb(255, 0, 0);
    font-size: 2.5rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-left: 40px;
}
#r_case{
    color: green;
    font-size: 2.5rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-left: 40px;
}

</style>
<body>
    <div id="container">
        <div id="main">
        <input type="text" placeholder="Enter State" id="in1">
        <button id="bt1">üîç</button> <br><br>
        <label for="" id="l1">Total Case:</label>
        <p id="p_case">0</p> <br>
        <label for="" id="l1"> Recover Case :</label>
        <p id="r_case">0</p>
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById("bt1").addEventListener("click" , function (){
    let BASE_URL = (" https://data.covid19india.org/v4/min/data.min.json");
    fetch(BASE_URL).then((res)=>{
        return res.json()
    }).then((json)=>{  
        displayData(json)
        console.log(json);
    })
})
function displayData(data){
    let input = document.getElementById("in1").value
    let positive = document.getElementById("p_case") 
    positive. innerHTML = data[input].total.confirmed
    let recover = document.getElementById("r_case")
    recover.innerHTML = data[input].total.recovered
}
</script>
