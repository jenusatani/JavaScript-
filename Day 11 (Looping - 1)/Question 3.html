<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Enter Any Number</h1>

    <input type="text" id="even">

    <h1 id="ans"></h1>

</center>
    
</body>
</html>
<script>
    let even = document.getElementById("even").value

    if (even === "") {
        document.getElementById("ans").innerHTML = ""
    }else{

        for(let i = 1 ; i <= even ; i++){
            if(i % 2 === 0){
                document.getElementById("ans").innerHTML += i 
        }
    }
}
</script>
