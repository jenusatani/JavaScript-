<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <center>
        
        <h1>Enter Any  Palindrom</h1>
        <input type="text" id="in1">

        <h1 id="ans"></h1>
    </center>
</body>

</html>
<script>
    var name = document.getElementById("in1").value
    
    var revers = ""
    
    for(var i = name.length-1 ; i >= 0 ; i--){
        revers += name[i]
    }
    // document.getElementById("ans").innerHTML = revers
    if (name === revers) {
        
        document.getElementById("ans").innerHTML = "It is a palindrom number!"
    } else {
        document.getElementById("ans").innerHTML = "It is not a palindrom number!"
        
    }
    
</script>
