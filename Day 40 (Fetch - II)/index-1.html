<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .main-imgs{
            height: 100vh;
            width: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="main">

    </div>
</body>
</html>
<script>
    fetch("https://dog.ceo/api/breeds/image/random")
    .then((res)=>{
        return res.json()
    })
    .then((json)=>{
        console.log(json)
        display_imgs(json)
    })
    .catch((err)=>{
        console.log(err);
    })

    function display_imgs(json) {
        let div = document.createElement("div")

        let img = document.createElement("img")
        img.setAttribute("src", json.message)
        img.setAttribute("class", "main-imgs")

        div.append(img)
        document.getElementById("main").append(div)
    }
</script>
