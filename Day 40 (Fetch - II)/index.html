<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

       *{
        font-family: cursive;
       }

        #main{
            display: flex;
            flex-wrap: wrap;
        }
        #main-box{
            width: 100%;
            background-color: rgb(71, 244, 250);
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        
        .main-img{
            height: 40vh;
            width: 40vh;
            background-color: rgb(71, 244, 250);
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="main_area">
            
        </div>
    </div>
</body>

</html>
<script>
    fetch("https://fakestoreapi.com/products")
        .then((res) => {
            return res.json()
        })
        .then((json) => {
            console.log(json);
            displayingData(json)
        })
        .catch((err) => {
            console.log(err)
        })

    function displayingData(json) {
        json.map((el)=>{
            let box = document.createElement("div")
            box.setAttribute("id", "main-box")
            let heading = document.createElement("h1")
            heading.innerHTML = el.title
            let img = document.createElement("img")
            img.setAttribute("src", el.image)
            img.setAttribute("class", "main-img")
            let Price = document.createElement("h2")
            Price.innerHTML = el.price

            box.append(heading,img,Price)
            document.getElementById("main").append(box)
        })
    }
</script>
