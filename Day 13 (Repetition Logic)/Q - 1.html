<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    
    #an{
        font-size: 60px;
        font-family: cursive ;
        color: coral;
    }

    #ans{
        font-family: monospace;
        color: gold;
    }
</style>

<body>
    <center>
          
        <b><i>
            <h1 id="an">Fizz Buzz</h1>
        </i></b>

        <h1 id="ans"></h1>
    </center>
</body>

</html>
<script>
    let i

    for (i = 1; i <= 50; i++) {

      

        if (i % 3 && i % 5 === 0) {
            document.getElementById("ans").innerHTML += "FizzBuzz" + "<br>"
           
        } else if (i % 5 === 0) {
            document.getElementById("ans").innerHTML += "Buzz" + "<br>"
        } else if (i % 3   === 0) {
            document.getElementById("ans").innerHTML += "Fizz" + "<br>"
        }
        else{
            document.getElementById("ans").innerHTML += i + "<br>"
        }

    }
</script>
