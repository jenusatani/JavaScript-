<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <center>
        
        <h1>Enter First Number</h1>  

        <input type="text" id="numb1">

        <h1>Enter Second Number</h1>

        <input type="text" id="numb2">
        

        <h1>Enter Third  Number</h1>

        <input type="text" id="numb3">

        

        <h1 id="ans"></h1>
     </center>
</body>
</html>
<script>
     let multi = function(){
        let num1 = document.getElementById("numb1").value
        let num2 = document.getElementById("numb2").value
        let num3 = document.getElementById("numb3").value



        let ans = +num1 + +num2 + +num3
        document.getElementById("ans").innerHTML = ans



        
     }

     multi()

    
</script>
