<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <center>
        
        <h1>Enter Any Number</h1>  

        <input type="text" id="numb1">


        <h1 id="ans"></h1>
     </center>
</body>
</html>
<script>
     let odd = function(){
        let num1 = document.getElementById("numb1").value
       


       if (num1 % 2 != 0) {
         document.getElementById("ans").innerHTML = "odd"
       }else{
        document.getElementById("ans").innerHTML = "Even"
       }


        
     }

     odd()

    
</script>
