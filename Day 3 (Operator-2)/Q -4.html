<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <center>


        <h1>Student Marks</h1>


    <h1>Maths Mark is :</h1>
    <input type="text" id="in1">

    <h1>English Mark is :</h1>
    <input type="text" id="in2">

    <h1>Computer Mark is :</h1>
    <input type="text" id="in3">

   

    <h1 id="ans"></h1>

</center>
</body>
</html>


<script>
    let b = document.getElementById("in1").value
    let c = document.getElementById("in2").value
    let d = document.getElementById("in3").value
    


     let ans = +b + +c + +d  

     let avg = ans / 3

     document.getElementById("ans").innerHTML = avg

</script>
