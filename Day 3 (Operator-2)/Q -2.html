<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>

       <h1>Simple Interest</h1>

    <h1>Principal is :</h1>
    <input type="text" id="in1">

    <h1>Rate of Interest is :</h1>
    <input type="text" id="in2">

    <h1>Time period is :</h1>
    <input type="text" id="in3">



    <h1 id="ans"></h1>

</center>
</body>
</html>


<script>
    let p = document.getElementById("in1").value
    let r = document.getElementById("in2").value
    let t = document.getElementById("in3").value
    


     let ans =  +p * +r * +t

     let Interest = ans /100

     document.getElementById("ans").innerHTML = Interest

</script>
