<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    background-color: black;
}
.main{
    height: 650px;
    width: 490px;
    background: rgb(0, 255, 242);
    margin-top: 25px;
    border-radius: 30px;
    margin-left: 500px;
}
#input{
    height: 50px;
    width: 350px;
    background-color:white;
    position: relative;
    top: 50px;
    border-radius: 14px;
    border: none;
    left: 30px;
    font-size: 1.5rem;
    padding-left: 15px;
}
#btn{
    background-color:white;
    position: relative;
    top: 50px;
    left: 50px;
    border: none;
    cursor: pointer;
    font-size: 0.78rem;
    padding: 0.75rem;
    border-radius: 14px;
}
#img1{
    height: 150px;
    width: 150px;
    background-color: transparent;
    position: relative;
    top: 75px;
    left: 175px;
}
#h1{
    font-size:3.5rem;
    background-color: transparent;
    font-weight:lighter;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    position: relative;
    top: 40px;
    text-align: center;
}
#name{
    font-size: 2.1rem;
    background-color: transparent;
    font-weight:lighter;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    position: relative;
    top: 40px;
    text-align: center;
}
#img2{
    height: 50px;
    width: 50px;
    background-color: transparent;
    position: relative;
    top: 100px;
    left: 290px;
    font-size:35px;
    color: white;
    font-weight:light;
}
#wind{
    font-size: 1.8rem;
    background-color: transparent;
    font-weight:lighter;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    position: relative;
    top: 135px;
    left: 340px;
}
#img3{
    height: 50px;
    width: 50px;
    background-color: transparent;
    position: relative;
    top:20px;
    left: 50px;
    font-size:35px;
    color: white;
    font-weight:light;
}
#humadity{
    font-size: 1.8rem;
    background-color: transparent;
    font-weight:lighter;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    position: relative;
    top: 55px;
    left: 100px;
}
</style>
<body>
    <div class="main">
        <input type="text" id="input">
        <button id="btn">SEARCH</button>
        <img src="" alt="" id="img1">
        <h1 id="h1"></h1>
        <p id="name"></p>
        <p id="wind"></p>
        <i class="fa-solid fa-wind" id="img2"></i>
        <p id="humadity"></p>
        <i class="fa-solid fa-droplet" id="img3"></i>
    </div>
<script src="index.js"></script>
</body>
</html>
<script>
    document.getElementById("btn"), addEventListener("click", function () {
    let in_val = document.getElementById("input").value

    fetch(`https://api.weatherapi.com/v1/current.json?key=32ebcef85cd2418690790919243007&q=${in_val}`)
    .then((res) => {
        return res.json()
    }).then((json) => {
        console.log(json)
        displayData(json);
    })
})

function displayData(data) {

    let img = document.getElementById("img1")
    img.setAttribute("src", data.current.condition.icon)

    let temp = document.getElementById("h1")
    temp.innerHTML = data.current.temp_c + "Â°c";
    
    let city_name = document.getElementById("name")
    city_name.innerHTML = data.location.name;

    let wind = document.getElementById("wind")
    wind.innerHTML = data.current.wind_kph + " Km/h";

    let humadity = document.getElementById("humadity")
    humadity.innerHTML = data.current.humidity + " %";

}
</script>
