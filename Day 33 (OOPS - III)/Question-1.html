<script>
    class Animal {
        makesound(name){
            console.log(this.name);
        }
    }
    class Dog extends Animal {   
            makesound(name) {
                console.log( name + " barks");
                }
    }
    class Cat extends Animal {
        makesound(name) {
            console.log( name + " meows")
        }
    }
    class Parrot extends Animal {
        makesound(name) {
            console.log( name + "squawk")
        }
    }

    let dog =  new Dog ()
    dog.makesound("Charlie")
    let cat = new Cat()
    cat.makesound("Simba")
    let parrot = new Parrot()
    parrot.makesound("Piper")
</script>
