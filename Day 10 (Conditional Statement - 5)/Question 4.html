<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> languages</h1>

        <input type="text" id="lan">

        <h1 id="ans"></h1>
    </center>
    
</body>
</html>
<script>
    let lan = document.getElementById("lan").value 

    if(lan === ""){
        document.getElementById("ans").innerHTML = ""
    }else{
        
    switch(lan){
       case "English" : document.getElementById("ans").innerHTML = "Hello!"
       break

       case "Spanish" : document.getElementById("ans").innerHTML = "¡Hola!"
       break 

       case "French" : document.getElementById("ans").innerHTML = "Bonjour!"
       break

      

        default : document.getElementById("ans").innerHTML = "Language not supported."
        break
    }
    }
</script>
