<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     img{
        display: none;
     }

     h1{
        border: 2px solid black;
        width: 50px;
        height: 40px;
        border-radius: 50%;
        background-color: coral;
        box-shadow: 1px 5px black;
        color: cyan;
     }
</style>
<body>
     <center>
        <h1></h1>
        <img src="https://media2.giphy.com/media/GF3TDHm7jN3xK/giphy.gif?cid=6c09b952to9nozyj297ci5t0y7l231gb1tasfirkgou5jc6s&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="">
     </center>
</body>
</html>
<script>
      let index = 4
      let stop = setInterval(()=>{
        index--
        document.querySelector("h1").innerHTML = index
        if(index === 0){
            clearInterval(stop)
            document.querySelector("img").style.display = "block"
            document.querySelector("h1").style.display = "none"
        }
      },1000)
</script>
