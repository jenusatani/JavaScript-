<style>
    *{
    margin: 0;padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #02395a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


#main{
    width: 100%;
    display: flex;
    justify-content: space-around;
    height: 200px;
    background-color: #02395a;
}
.inner-main{
    height: inherit;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 300px;
}
.inner-main i {
    font-size: 40px;
    color: white;
}
.inner-main h1{
    color: white;
    font-size: 40px;
}
.inner-main span {
    color: #708da0;
    font-size: 30px;
}
</style>
<body>
        <div id="main">
            <div class="inner-main">
                <center>
                <i class="fa-regular fa-user"></i>

                <span>Student Trained</span>
            </center>
            </div>
            <div class="inner-main">

</body>
</html>

<script>
    let one = 0
    let two = 0
    let stop = setInterval(()=>{
        one += 100

        document.getElementById("one").innerHTML = one + " +"
        if(one === 37500) {
            clearInterval(stop)
        }
        
        
    },1)

  

     let stop2 = setInterval(()=>{
        two++

        document.getElementById("two").innerHTML = two + " +"
        if(two === 22) {
            clearInterval(stop2)
        }
        
        
    },1)


    let three = 0

        let stop3 = setInterval(()=>{
        three++

        document.getElementById("three").innerHTML = three + " +"
        if(three === 8) {
            clearInterval(stop3)
        }
    },1)


    
    let four = 0
    let stop4 = setInterval(()=>{
        four++

        document.getElementById("four").innerHTML = four + " +"

        }
    },1)


 
    let five = 0
    let stop5 = setInterval(()=>{

        }
    },1)


</script>
