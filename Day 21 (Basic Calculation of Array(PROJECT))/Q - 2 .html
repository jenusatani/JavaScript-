<body>
    <center>
    <h1 id="h1">Sum of Odd Numbers in Array</h1>
    <h2 for="num">Enter array of numbers:</h2>
    <input type="text" id="num" name="num" value="numbers"><br><br>
    <h2 id="result"></h2>
</center>
</body>

</html>
<script>
    let num = document.getElementById("num").value.split(',');
    let sum = 0
    let oddNum = num.filter((val) => {
        if (val % 2 !== 0) {
            return sum = sum + val
        }
    })
    
    document.getElementById("result").innerHTML = "The sum of odd numbers is: " + sum

    
</script>
