<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings in Array with First or Last Character "a" or "A"</title>
</head>
<style>
    #h1{
    color: greenyellow;
    font-family: cursive;
    font-weight: 900;
   }

   #ans{
    color: deepskyblue;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 900;
   }
</style>
<body>
    <center>
    <h1 id="h1">"assignment", "problem", "media", "upload"</h1>
    <h1 id="ans"></h1>
</center>
   
</body>
</html>
<script>
    let arr = ["assignment", "problem", "media", "upload"];

    let ans = arr.filter((str) => {
        return str[0] === "a" || str.length === "a" || str[str.length - 1] === "a" || str.length === "A" || str.length === "A" || str.length === "A";
    });

    document.getElementById("ans").innerHTML = ans.join(', ');
</script>
