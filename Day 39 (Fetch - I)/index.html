<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="p1"></div>
</body>
</html>
<script>
  fetch('https://fakestoreapi.com/products?sort=desc')
    .then((res)=>{
        return res.json();
    }).then((json)=>{
        Api(json);
    }).catch((err)=>{
        console.log(err);
    })
    function Api (json){
        json.map((el)=>{
            let div = document.createElement('div');
            let h1 = document.createElement('h1');
            h1.innerHTML = el.title;
            let prise = document.createElement('h2');
            prise.innerHTML = el.price ;
            div.append(h1, prise)
            document.querySelector("#p1").append(div)
        })
    } 
</script>
