    <h1>Guess Any Number</h1>
   
    <input type="text" id="Number">

    <h1 id="ans"></h1>

    <h1 id="write"></h1>

<script>
    let SecretNumber = 15
    let Guess = document.getElementById("Number").value 

   if(Guess === ""){
    document.getElementById("guess").innerHTML = "Guess The Number"
   }else{
    if(Guess >= 16 && Guess <= 20){
        document.getElementById("wrong").innerHTML = "Enter Lower Amount"
    }else if(Guess < 15){
        document.getElementById("wrong").innerHTML = "Enter Higher Amount"
    }else if(Guess >= 21){
        document.getElementById("write").innerHTML = "Enter only 1 to 20 numbers"
    }else{
        document.getElementById("ans").innerHTML = "Correct"

    }
   }

</script>
