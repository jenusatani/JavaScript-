<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>calculates the ticket price</h1>


        <label for="">Enter Age</label>
        <input type="" id="age">

        <h1 id="ans"></h1>
    </center>
</body>
</html>

<script>
   let age = document.getElementById("age").value

   if (age == "") {
    document.getElementById("ans").innerHTML = "Enter Valid Age"
   }else{
    if (age < 12) {
        document.getElementById("ans").innerHTML = "Ticket Price is :" +5
   }else if (age >= 13 && age <= 18) {
      document.getElementById("ans").innerHTML = "Ticket Price is :" +10
   }else if (age >= 19 && age <= 60) {
      document.getElementById("ans").innerHTML = "Ticket Price is :" +20
   }else{
      document.getElementById("ans").innerHTML = "Ticket Price is :" +15
   }

}

</script>
